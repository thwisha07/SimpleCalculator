<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- add buttons for numbers and operations -->
        <button data-clear style="background-color: red;">C</button>
        <button data-number class="span-two">1</button>
        <button data-number class="span-two">2</button>
        <button data-number class="span-two">3</button>
        <button data-operation>/</button>
        <button data-number class="span-two">4</button>
        <button data-number class="span-two">5</button>
        <button data-number class="span-two">6</button>
        <button data-operation>-</button>
        <button data-number class="span-two">7</button>
        <button data-number class="span-two">8</button>
        <button data-number class="span-two">9</button>
        <button data-operation>+</button>
        <button data-number class="span-two">.</button>
        <button data-number class="span-two">0</button>
        <button data-equals class="span-two" style="background-color: red;">=</button>
        <button data-operation>*</button>
    </div>
</body>
</html>
